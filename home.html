<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
        <style>
            a.test {
                font-weight: bold;
            }
       </style>
</head>
<body>
    <h1>Page that loads the jQuery library and calls the member functions</h1>
    <h3>Open console and refresh browser to see the results</h3>
    <a href="http://jquery.com/">jQuery</a>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
       $( document ).ready(function() {
 
          $( "a" ).click(function( event ) {
              alert("Thanks for visiting!");
              // Stop processing of any further behavior such as loading the page "http://jquery.com/
              event.preventDefault();

              // UI effect which will cause the link to disapper. $ is an alias for jQuery
              console.log("case of the dissappearing links");
              jQuery(this).hide("slow");
           });
 
        });

        // Adding this class will cause all elements to be bold
        console.log("Adding a class to make all elements bold");
        $("a").addClass("test");

        // $("a").removeClass("test");
    </script>
</body>
</html>
